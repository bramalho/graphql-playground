type Query {
    greeting: String
    company(id: ID!): Company
    job(id: ID!): Job
    jobs: [Job]
}

type Mutation {
    createJob(
        company: ID,
        title: String,
        description: String
    ): Job
}

type Company {
    id: ID!
    name: String
    description: String
    jobs: [Job]
}

type Job {
    id: ID!
    title: String
    company: Company
    description: String 
}
